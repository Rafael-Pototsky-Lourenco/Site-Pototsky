name: Build and Deploy Script
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Adding Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 22.12.0

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build

    - name: Deploy to gh pages
      run: |
        git config --global user.name "Rafael Pototsky Louren√ßo"
        git config --global user.email "rafaelpototskylourenco10@gmail.com"
        npx angular-cli-ghpages --dir=dist/meu-site/browser --no-silent
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
