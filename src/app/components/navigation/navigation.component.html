<nav id="about">
     <div id="container">
          <div class="aboutMe">
               <h2 class="textMyself">{{ aboutMyself }}</h2>

               <p class="knowMore">{{ myCareer }}</p>
          </div>
     </div>

     <app-trail-about-me
     *ngFor="let about of abouts; let i = index"
     [aboutMe]="about.aboutMe"
     [aboutWork]="about.work"
     [aboutYear]="about.year"
     [aboutImage]="about.image"
     [isLeft]="i % 2 === 0"
     ></app-trail-about-me>
</nav>
