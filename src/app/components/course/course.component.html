<nav id="course">
     <div class="container">
          <div class="aboutCourse">
               <h2 class="titleCourse">{{ course }}</h2>
     
               <p class="knowMoreCourse">{{ courseIMade }} </p>
          </div>

          <app-course-card
          *ngFor="let course of courses; let i = index"
          [courseName]="course.name"
          [courseInstitution]="course.institution"
          [courseTags]="course.tags"
          [courseConclusion]="course.conclusion"
          [courseLink]="course.link"
          [courseNumber]="i"
          [courseImage]="course.image"
          ></app-course-card>
     </div>
</nav>
